<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container-fluid bg-light p-0">
        <div class="container py-3 nav-container">
        </div>
    </div>

    <div class="container-fluid px-0">
        <img src="assets/images/slider-1.jpg" class="img-fluid title-bar-image" />
    </div>

    <div class="container my-5 px-4">
        <div class="row">
            <div class="col-md-12">
                <h3>CONTACT</h3>
            </div>
        </div>
        <hr />
    </div>

    <div class="container my-5 px-4">
        <div class="row mb-5">
            <div class="col-md-8">
                <p class="fs-5">
                    To learn more about our service offerings and industry experience, or to have an Exactus
                    representative contact you directly, use the following email form, or call us at
                    <span class="fw-bold">(213) 387-7330.</span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">First name
                            <span class="text-secondary ms-1">(required)</span>
                        </label>
                        <input type="text" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Last name
                            <span class="text-secondary ms-1">(required)</span>
                        </label>
                        <input type="text" class="form-control" id="validationDefault02" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Company</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="validationDefaultUsername"
                                aria-describedby="inputGroupPrepend2">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">Email
                            <span class="text-secondary ms-1">(required)</span>
                        </label>
                        <input type="email" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">Phone
                            <span class="text-secondary ms-1">(required)</span>
                        </label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-dark py-3">
        <p class="text-light mb-0 text-center">Â© 2024 Exactus Portfolio Management Advisors, Inc.</p>
    </footer>

    <script src="assets/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
